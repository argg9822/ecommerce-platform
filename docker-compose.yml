version: '3.8'

services:
  # ===============================
  # PostgreSQL
  # ===============================
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: softgenix
      POSTGRES_PASSWORD: s12345678
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  # ===============================
  # Laravel (PHP-FPM)
  # ===============================
  backend:
    build: .
    container_name: laravel_app
    restart: always
    volumes:
      - .:/var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ecommerce
      DB_USERNAME: softgenix
      DB_PASSWORD: s12345678
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://softgenix.space
      ASSET_URL: https://softgenix.space
    networks:
      - app_network
    depends_on:
      - postgres
    expose:
      - "9000"

  # ===============================
  # Nginx (Servidor Web)
  # ===============================
  nginx:
    image: nginx:latest
    container_name: nginx_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    networks:
      - app_network
    depends_on:
      - backend

  # ===============================
  # Certbot (SSL Let's Encrypt)
  # ===============================
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www
    entrypoint: >
      sh -c "trap exit TERM; 
      while :; do
        certbot renew --webroot -w /var/www/public --quiet;
        sleep 12h;
      done"

# ===============================
# Vol√∫menes
# ===============================
volumes:
  pgdata:
  certbot-etc:
  certbot-var:

# ===============================
# Red
# ===============================
networks:
  app_network:
    driver: bridge
