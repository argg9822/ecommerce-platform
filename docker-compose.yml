version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: softgenix
      POSTGRES_PASSWORD: s12345678
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  backend:
    build: .
    container_name: laravel_app  # <- Este es el nombre que Nginx debe usar
    restart: always
    volumes:
      - .:/var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ecommerce
      DB_USERNAME: softgenix
      DB_PASSWORD: s12345678
      # Variables importantes para tenancy
      TENANCY_DATABASE_TEMPLATE: ecommerce
      TENANCY_DATABASE_PREFIX: tenant_
    networks:
      - app_network
    depends_on:
      - postgres
    expose:
      - "9000"

  nginx:
    image: nginx:latest
    container_name: nginx_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app_network
    depends_on:
      - backend

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge