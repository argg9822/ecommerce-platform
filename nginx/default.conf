# ===============================
# Redirección HTTP → HTTPS
# ===============================
server {
    listen 80;
    listen [::]:80;
    server_name softgenix.space www.softgenix.space;
    return 301 https://$host$request_uri;
}

# ===============================
# Servidor principal HTTPS
# ===============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name softgenix.space www.softgenix.space;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    # Ruta de Laravel
    root /var/www/public;
    index index.php index.html;

    # Tamaño máximo de subida
    client_max_body_size 200M;

    # ===============================
    # Laravel Routing
    # ===============================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===============================
    # Archivos públicos (storage)
    # ===============================
    location /storage/ {
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # ===============================
    # PHP-FPM (contenedor Laravel)
    # ===============================
    location ~ \.php$ {
        fastcgi_pass laravel_app:9000; # Nombre del contenedor PHP en Docker Compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # ===============================
    # Bloquear archivos ocultos
    # ===============================
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # ===============================
    # Seguridad extra
    # ===============================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Cache estáticos (CSS, JS, imágenes)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
