server {
    listen 80;
    listen [::]:80;

    server_name localhost;  # El contenedor recibe tráfico del host vía proxy

    root /var/www/public;   # Carpeta 'public' de Laravel
    index index.php index.html;

    client_max_body_size 100M;

    # Buffers grandes para Inertia
    fastcgi_buffer_size 512k;
    fastcgi_buffers 16 512k;
    fastcgi_busy_buffers_size 1024k;
    large_client_header_buffers 8 32k;

    # ====================
    # RUTAS PRINCIPALES
    # ====================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ====================
    # STORAGE TENANTS
    # ====================
    location ~ ^/storage/ {
        try_files $uri $uri/ /index.php?$query_string;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # ====================
    # ASSETS ESTÁTICOS
    # ====================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
        access_log off;
    }

    location /public/build/ {
        root /var/www/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ /index.php?$query_string;
        access_log off;
    }

    # ====================
    # PHP-FPM
    # ====================
    location ~ \.php$ {
        try_files $uri /index.php =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;   # Contenedor PHP-FPM interno
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffers para Inertia
        fastcgi_buffer_size 512k;
        fastcgi_buffers 16 512k;
        fastcgi_busy_buffers_size 1024k;
        fastcgi_temp_file_write_size 1024k;

        # Timeouts largos
        fastcgi_read_timeout 600;
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;

        # Headers críticos para Inertia / Tenancy
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_INERTIA $http_x_inertia;
        fastcgi_param X-Forwarded-Proto $scheme;
        fastcgi_param X-Forwarded-Host $host;
        fastcgi_param X-Forwarded-Port $server_port;

        # Evitar problemas de buffers
        fastcgi_ignore_headers X-Accel-Buffering;
        fastcgi_ignore_headers Expires;
        fastcgi_ignore_headers Cache-Control;
    }

    # ====================
    # ARCHIVOS OCULTOS
    # ====================
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
}
