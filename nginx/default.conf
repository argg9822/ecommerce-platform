server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name softgenix.space www.softgenix.space;

    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;

    # Configuración mejorada para Laravel + Multitenancy
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo específico para assets de tenants si usas storage_path()
    # location ~ ^/storage/tenants/ {
    #     try_files $uri $uri/ /index.php?$query_string;
    #     access_log off;
    #     expires max;
    #     add_header Cache-Control "public";
    # }

    # PHP-FPM con configuración mejorada
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_app:9000;  
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Timeouts aumentados para multitenancy
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Headers importantes para Inertia
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param X-Forwarded-Proto $scheme;
        fastcgi_param X-Forwarded-Host $host;
        fastcgi_param X-Forwarded-Port $server_port;
    }

    # Bloquear archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Seguridad extra
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}