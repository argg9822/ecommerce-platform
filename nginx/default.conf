server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name softgenix.space www.softgenix.space;

    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;

    # Configuración mejorada para Laravel + Inertia + Multitenancy
    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?$query_string last;
    }

    # Manejo específico para archivos de tenants
    location ~ ^/storage/tenants/ {
        try_files $uri =404;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # PHP-FPM configuration mejorada
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;  # Cambiado de laravel_app a backend
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_read_timeout 300;
        
        # Headers importantes para Inertia
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_INERTIA $http_x_inertia;
    }

    # Bloquear archivos sensibles
    location ~ /\.env$ {
        deny all;
        return 404;
    }

    location ~ /\.ht {
        deny all;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}