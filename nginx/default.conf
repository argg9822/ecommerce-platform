server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name softgenix.space www.softgenix.space;

    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;

    # CONFIGURACIÓN CRÍTICA PARA INERTIA - BUFFERS MUY GRANDES
    fastcgi_buffer_size 512k;
    fastcgi_buffers 16 512k;
    fastcgi_busy_buffers_size 1024k;
    large_client_header_buffers 8 32k;

    # Configuración mejorada para Laravel + Multitenancy
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Manejo específico para assets de tenants
    location ~ ^/storage/ {
        try_files $uri $uri/ /index.php?$query_string;
        access_log off;
        expires max;
        add_header Cache-Control "public";
        
        # Buffers aumentados para archivos de storage
        fastcgi_buffer_size 256k;
        fastcgi_buffers 8 256k;
    }

    # Assets estáticos - servir directamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
        access_log off;
    }

    # Ruta específica para assets de build de Inertia/Vite
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
        access_log off;
    }

    # PHP-FPM con configuración EXTREMA para Inertia
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # CONFIGURACIÓN EXTREMA PARA HEADERS GRANDES DE INERTIA
        fastcgi_buffer_size 512k;
        fastcgi_buffers 16 512k;
        fastcgi_busy_buffers_size 1024k;
        fastcgi_temp_file_write_size 1024k;
        
        # Timeouts muy largos para Inertia
        fastcgi_read_timeout 600;
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
        
        # Headers críticos para Inertia
        fastcgi_param HTTP_X_REQUESTED_WITH $http_x_requested_with;
        fastcgi_param HTTP_X_INERTIA $http_x_inertia;
        fastcgi_param X-Forwarded-Proto $scheme;
        fastcgi_param X-Forwarded-Host $host;
        fastcgi_param X-Forwarded-Port $server_port;
        
        # Para evitar problemas de buffers
        fastcgi_ignore_headers X-Accel-Buffering;
        fastcgi_ignore_headers Expires;
        fastcgi_ignore_headers Cache-Control;
    }

    # Bloquear archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name softgenix.space www.softgenix.space;
    return 301 https://$host$request_uri;
}