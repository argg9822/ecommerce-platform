# REDIRECCIÓN HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name softgenix.space www.softgenix.space;
    return 301 https://$host$request_uri;
}

# REVERSE PROXY HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name softgenix.space www.softgenix.space;

    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    client_max_body_size 100M;

    # ====================
    # TODO EL TRÁFICO VA AL CONTENEDOR
    # ====================
    location / {
        proxy_pass http://127.0.0.1:8080;   # Puerto del contenedor Laravel + Nginx
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Opcional: manejar WebSockets si tu app los usa
    location /ws/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
