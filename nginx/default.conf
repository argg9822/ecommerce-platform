# ===============================
# Servidor principal SOLO HTTP
# ===============================
server {
    listen 80;
    listen [::]:80;
    server_name softgenix.space www.softgenix.space;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 200M;

    # ===============================
    # Laravel Routing
    # ===============================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===============================
    # Archivos públicos (storage)
    # ===============================
    location /storage/ {
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # ===============================
    # PHP-FPM (contenedor Laravel)
    # ===============================
    location ~ \.php$ {
        fastcgi_pass laravel_app:9000; # Nombre del contenedor PHP en docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # ===============================
    # Bloquear archivos ocultos
    # ===============================
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # ===============================
    # Seguridad extra
    # ===============================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Cache estáticos (CSS, JS, imágenes)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
