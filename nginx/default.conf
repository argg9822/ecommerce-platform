# Redirección HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name softgenix.space www.softgenix.space;
    return 301 https://$host$request_uri;
}

# Servidor principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name softgenix.space www.softgenix.space;

    ssl_certificate     /etc/letsencrypt/live/softgenix.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/softgenix.space/privkey.pem;

    root /var/www/public;
    index index.php index.html;

    client_max_body_size 100M;

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Archivos públicos (storage)
    location /storage/ {
        try_files $uri $uri/ =404;
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }

    # Rutas Tenancy
    # location ^~ /tenants/ {
    #     try_files $uri $uri/ /index.php?$query_string;
    # }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Bloquear archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Seguridad extra
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
