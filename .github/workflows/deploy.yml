name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Rsync project to server
      run: |
        rsync -rlDz --delete \
          --exclude=".git" \
          --exclude="node_modules" \
          --exclude=".github" \
          --exclude="vendor" \
          --exclude="/storage" \
          --exclude=".env" \
          --no-perms --no-owner --no-group \
          ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/softgenix/htdocs/www.softgenix.space

    - name: Deploy via SSH
      run: |
        ssh -T -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /home/softgenix/htdocs/www.softgenix.space
          
          echo "=== Starting Deployment ==="

          # Instalar dependencias PHP dentro del contenedor backend
          docker-compose run --rm backend bash -c "
            composer install --no-dev --optimize-autoloader
          "

          # Build de frontend con Vite
          docker-compose run --rm backend bash -c "
            npm ci && npm run build
          "

          # Levantar contenedores
          docker-compose down
          docker-compose up -d --build
          
          # Esperar servicios
          echo "Waiting for containers..."
          sleep 30
          
          # Detectar contenedor backend
          CONTAINER_ID=\$(docker-compose ps -q backend)
          if [ -z "\$CONTAINER_ID" ]; then
            echo "ERROR: Backend container not found!"
            docker-compose ps
            exit 1
          fi
          
          echo "Using container: \$CONTAINER_ID"
          
          docker exec \$CONTAINER_ID bash -c "
            php artisan config:clear
            php artisan cache:clear
            php artisan migrate --force
            php artisan tenants:migrate --force
            php artisan storage:link
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache
          "
          
          echo "âœ… Deployment completed!"
        EOF