name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Instalar Node y compilar assets
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Build assets
      run: |
        npm ci
        npm run build

    # Configurar SSH
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    # Sincronizar proyecto al servidor (sin vendor/node_modules)
    - name: Rsync project to server
      run: |
        rsync -az --delete \
          --exclude=".git" \
          --exclude="node_modules" \
          --exclude=".github" \
          --exclude="vendor" \
          --no-perms --no-owner --no-group \
          ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/softgenix/htdocs/www.softgenix.space

    # Deploy en el VPS
    - name: Deploy via SSH
      run: |
        ssh -T -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /home/softgenix/htdocs/www.softgenix.space
          
          echo "=== Starting Deployment ==="
          
          # Asegurar que el .env existe
          if [ ! -f .env ]; then
            echo "❌ .env file not found! Creating from example..."
            cp .env.example .env
          fi
          
          # Levantar contenedores
          docker-compose down
          docker-compose up -d --build
          
          # Esperar un poco para que arranque PHP-FPM
          sleep 10
          
          # Detectar el contenedor backend (ajusta el nombre según tu docker-compose.yml)
          CONTAINER_ID=$(docker-compose ps -q backend)
          
          if [ -z "$CONTAINER_ID" ]; then
            echo "ERROR: Backend container not found!"
            docker-compose ps
            exit 1
          fi
          
          echo "Using container: $CONTAINER_ID"
          
          # Instalar dependencias y correr comandos de Laravel dentro del contenedor
          docker exec $CONTAINER_ID bash -c "
            composer install --no-dev --optimize-autoloader
            php artisan config:clear
            php artisan cache:clear
            
            if ! grep -q '^APP_KEY=base64:' .env; then
              php artisan key:generate
            fi
            
            php artisan migrate --force
            php artisan tenants:migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          "
          
          echo "✅ Deployment completed!"
        EOF
